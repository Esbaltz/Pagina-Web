        <script>
        document.getElementById("buscar_pro_form").addEventListener("submit", function(event){
            var nombre_libr =document.getElementById("nombre_libr").value;
            var isbn =document.getElementById("isbn").value;
            var descrip =document.getElementById("descrip").value;

            var nombre_libro_ingre_error =document.getElementById("nombre_libro_ingre_error");
            var nombre_isbn_error =document.getElementById("nombre_isbn_error");
            var descrip_error_libr =document.getElementById("descrip_error_libr");

            nombre_libro_ingre_error.innerHTML = "";
            nombre_isbn_error.innerHTML = "";
            descrip_error_libr.innerHTML = "";

            if(nombre_libr.length < 1 ||  nombre_libr.length >60){
                nombre_libro_ingre_error.innerHTML = "El nombre del libro ingresado tiene que tener un paramentro minimo de 2 caracteres o un maximo de 60.";
                event.preventDefault();
            }
            
            if(isbn.length ==12){
                nombre_isbn_error.innerHTML = "Los datos de ISBN no los minimos requeridos.";
                event.preventDefault();
            }

            if(descrip.length <10 || descrip.length >600){
                descrip_error_libr.innerHTML = "El nombre del libro ingresado tiene que tener un paramentro minimo de 2 caracteres o un maximo de 60.";
                event.preventDefault(); 
            }
    });
    </script>
