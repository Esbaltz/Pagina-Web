<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

        body {
            padding-top: 100px;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <img src="../../img/Logo.PNG" alt="Avatar Logo" style="width:40px;" class="rounded-pill mx-3">
            <a class="navbar-brand" href="#">ENTRE VERBOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../tienda.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pagina_carrito_general.html">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas_inicio_secion/Inicio_secion.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="col-md-9">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Registro</h2>
                    <form id="registroForm">
                        <div class="mb-3">
                            <i class="fa fa-user icon"></i>
                            <label for="nombreCuenta" class="form-label">Ingrese el nombre de la cuenta</label>
                            <input type="text" class="form-control" id="nombreCuenta"
                                placeholder="Ingrese el nombre de cuenta" required>
                                <div id="nombreCuentaError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <i class="fa fa-key icon "></i>
                            <label for="password" class="form-label">Ingrese la nueva contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Cree una contraseña" required>
                        </div>
                        <div class="mb-3">
                            <i class="fa fa-key icon "></i>
                            <label for="confirmPassword" class="form-label">Ingrese la contraseña nuevamente</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirmar contraseña" required>
                                <div id="passwordError" class="error-message"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Finalizar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="text-center mt-3">
        <p> ¿Ya no quieres los cambios?
            <a href="Inicio_secion.html" class="nodecolink"> Volver al inicio de seción</a>

    </div>
    </div>

    </div><!--main container ends-->
    <script>
            document.getElementById("registroForm").addEventListener("submit", function(event) {
                var nombreCuenta = document.getElementById("nombreCuenta").value;
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                var nombreCuentaError = document.getElementById("nombreCuentaError");
                var passwordError = document.getElementById("passwordError");
    
                nombreCuentaError.innerHTML = "";
                passwordError.innerHTML = "";
    
                if (nombreCuenta.length < 3 || nombreCuenta.length > 30) {
                    nombreCuentaError.innerHTML = "El nombre de cuenta debe tener entre 3 y 30 caracteres.";
                    event.preventDefault();
                }
    
                if (password.length < 3 || password.length > 30) {
                    passwordError.innerHTML = "La contraseña debe tener entre 3 y 30 caracteres.";
                    event.preventDefault();
                }
    
                if (password !== confirmPassword) {
                    passwordError.innerHTML = "Las contraseñas no coinciden.";
                    event.preventDefault();
                }
            });
        ;
    </script>
    
</body>

</html>
