    <!-- Contenido Principal -->
    <div class="col-md-9">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="registroForm">
                        <div class="mb-3">
                            <i class="fa fa-user icon"></i>
                            <label for="nombreCuenta" class="form-label">Nombre de la cuenta</label>

                            <input type="text" class="form-control" id="nombreCuenta"
                                placeholder="Ingrese nombre de la cuenta" required>
                                <div id="nombreCuentaError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <i class="fa fa-key icon "></i>
                            <label for="password" class="form-label">Contraseña</label>

                            <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña" required>
                            <div id="passwordError" class="error-message"></div>
                        </div>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function (event) {
            var nombreCuenta = document.getElementById("nombreCuenta").value;
            var password = document.getElementById("password").value;
            var nombreCuentaError = document.getElementById("nombreCuentaError");
            var passwordError = document.getElementById("passwordError");

            nombreCuentaError.innerHTML = "";
            passwordError.innerHTML = "";

            if (nombreCuenta.length < 3 || nombreCuenta.length > 30) {
                nombreCuentaError.innerHTML = "Ingrese un nombre valido (3 a 30 caracteres)";
                event.preventDefault();
            }
            if (password.length < 3 || password.length > 30) {
                passwordError.innerHTML = "Ingrese una contrasela valida (3 a 30 caracteres.)";
                event.preventDefault();
            }
        });
    </script>
