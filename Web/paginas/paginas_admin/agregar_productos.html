<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content-container {
            background-color: #808080;
            margin: 20px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <img src="../../img/Logo.PNG" alt="Avatar Logo" style="width:40px;" class="rounded-pill mx-3"> 
            <a class="navbar-brand" href="#">ENTRE VERBOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/tienda.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor para centrar y aplicar margen -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container content-container">
            <!-- Panel Lateral y Contenido Principal -->
            <div class="row">
                <!-- Panel Lateral -->
                <div class="col-md-3 bg-dark text-light">
                    <div class="py-4 px-3">
                        <h4 class="text-center mb-4">ADMIN</h4>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2"><a href="crear_cuenta.html" class="btn btn-outline-light btn-block">Crear Cuenta</a></li>
                            <li class="mb-2"><a href="agregar_productos.html" class="btn btn-outline-light btn-block">Agregar Producto</a></li>
                            <li class="mb-2"><a href="modificar_productos.html" class="btn btn-outline-light btn-block">Modificar Producto</a></li>
                            <li class="mb-2"><a href="eliminar_producto.html" class="btn btn-outline-light btn-block">Eliminar Producto</a></li>
                            <li class="mb-2"><a href="../index.html" class="btn btn-outline-light btn-block">Página Principal</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Contenido Principal -->
                <div class="col-md-9">
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <h2 class="text-center mb-4">Agregar Productos</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="nombreProducto" class="form-label">Nombre del producto</label>
                                        <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del producto">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ISBN" class="form-label">ISBN</label>
                                        <input type="password" class="form-control" id="ISBN" placeholder="ISBN">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmISBN" class="form-label">Confirmar ISBN</label>
                                        <input type="password" class="form-control" id="confirmISBN" placeholder="Confirme ISBN">
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <input type="password" class="form-control" id="descripcion" placeholder="Descripcion">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Agregar Producto</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
