                    <div class="mb-3 mt-3">
                        <label for="nombreCuenta" class="form-label">Nombre de la Cuenta</label>
                        <input type="text" class="form-control f-c" id="nombreCuenta" placeholder="Ingrese Nombre"

                        <div id="nombre_libro_ingre_error" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password_1" class="form-label">Contraseña</label>

                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control f-c" id="confirmPassword"

                        <div id="passwordError_confirm" class="error-message"></div>
                    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }

        document.getElementById("crear_cuenta_Form").addEventListener("submit", function (event) {
            var nombreCuenta = document.getElementById("nombreCuenta").value;
            var password_1 = document.getElementById("password_1").value;
            var confirmPassword = document.getElementById("confirmPassword").value;


            var nombreCuentaError = document.getElementById("nombre_libro_ingre_error");
            var passwordError = document.getElementById("passwordError");
            var passwordError_confirm = document.getElementById("passwordError_confirm");

            nombreCuentaError.innerHTML = "";
            passwordError.innerHTML = "";
            passwordError_confirm.innerHTML = "";

            if (nombreCuenta.length < 3 || nombreCuenta.length > 30) {
                nombreCuentaError.innerHTML = "El nombre de cuenta debe tener entre 3 y 30 caracteres.";
                event.preventDefault();
            }

            if (password_1.length < 3 || password_1.length > 30) {
                passwordError.innerHTML = "La contraseña debe tener entre 3 y 30 caracteres.";
                event.preventDefault();
            }

            if (password_1 !== confirmPassword) {
                passwordError_confirm.innerHTML = "Las contraseñas no coinciden.";
                event.preventDefault();
            }
        });

    </script>
