<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif;
        }

        .tr {
            transition: 0.2s;
        }

        .per-border {
            border-radius: 10px;
            border: 10px solid rgb(255, 0, 0);
        }

        #second-navbar {
            background-color: #dc3545 !important;
        }

        #second-navbar .nav-link {
            color: white !important;
        }

        #second-navbar-content {
            background-color: #c7b8b9;
            color: black;
        }
    </style>
</head>

<body class="w3-light-grey">

    <!-- Top container -->
    
    <div class="w3-bar w3-black w3-large" style="z-index:4;">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
            onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
        <a href="../Web/paginas/index.html" class="w3-bar-item w3-right">ENTRE VERBOS</a>

    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
            <div class="w3-col m2 text-center" style="margin-right: 43px;">
                <img class="w3-circle" src="../Web/img/inspirado.jpeg" style="width:76px;height:76px">
            </div>
            <div class="w3-col s8 w3-bar">
                <span>Welcome, <strong>ADMIN</strong></span><br>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fas fa-people-carry"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
            </div>
        </div>
        <hr>
        <div class="w3-container w3-center">
            <h5><strong>Panel de Control</strong></h5>
        </div>

        <div class="w3-bar-block">
            <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
                onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a href="crear_cuenta.html" class="w3-bar-item w3-button w3-padding tr"><i class="fa fa-user fa-fw"></i>  Crear
                Cuenta</a>
            <a href="agregar_producto.html" class="w3-bar-item w3-button w3-padding w3-blue tr"><i class="fa fa-solid fa-book fa-fw"></i>  Agregar
                Producto</a>
            <a href="modificar_producto.html" class="w3-bar-item w3-button w3-padding tr"><i class="fa fa-pen-nib fa-fw"></i>   Modificar
                Producto</a>
            <a href="eliminar_producto.html" class="w3-bar-item w3-button w3-padding tr"><i class="fa fa-solid fa-eraser fa-fw"></i> 
                Eliminar Producto</a>
            <a href="buscar_producto.html" class="w3-bar-item w3-button w3-padding tr"><i class="fa fas fa-search fa-fw"></i>  Buscar
                Producto</a>
        </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="row mt-3">
        <div class="col-sm"></div>
        <div class="col-sm" style="padding-top: 70px;">
            <div class="container p-5 rounded" id="second-navbar-content">
                <form id="agregar_pro_form">
                    <div class="w3-center">
                    <h2>Agregar Libro</h2>
                </div>
                    <div class="mb-3 mt-3">
                      <label for="nombre_libr" class="form-label">Nombre del libro</label>
                      <input type="text" class="form-control" id="nombre_libr" placeholder="Escriba el Nombre del Libro" required>
                        <div id="nombre_libro_ingre_error" class="error-message"></div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Introducir ISBN" required>
                        <div id="nombre_isbn_error_1" class="error-message"></div>
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="confirm_isbn" class="form-label">Confirmar ISBN</label>
                        <input type="text" class="form-control" id="confirm_isbn" placeholder="Introducir ISBN" required>
                            <div id="nombre_isbn_error" class="error-message"></div>
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="valor_libr" class="form-label">Valor del libro</label>
                        <input type="text" class="form-control" id="valor_libr" placeholder="Agregar valor" required>
                            <div id="valor_libro_error" class="error-message"></div>
                      </div>
                    <div class="mb-3">
                        <label for="comment">Agregar descripción</label>
                        <textarea class="form-control" rows="5" id="descrip" required></textarea> 
                            <div id="descrip_error_libr" class="error-message"></div>
                    </div>
                    <div class="w3-center">
                    <button type="submit" class="btn btn-primary" style="margin-top: 25px;">Agregar Libro</button>
                </div>
                  </form>
            </div>

        </div>
        <div class="col-sm"></div>

    </div>






    <!-- End page content -->
    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }

    </script>

</body>

</html>
